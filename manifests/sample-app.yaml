---
apiVersion: v1
kind: Service
metadata:
  namespace: primary
  name: sample
  labels:
    app: sample
spec:
  selector:
    app: sample
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: primary
  name: sample
  labels:
    app: sample
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sample
  template:
    metadata:
      labels:
        app: sample
    spec:
      containers:
        - name: nginx
          image: nginx:1
          ports:
            - containerPort: 80
